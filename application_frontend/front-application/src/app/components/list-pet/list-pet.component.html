<div class="adoption">
    <button mat-raised-button class="buttons" color="primary" [routerLink]="['/pets']" routerLinkActive="active">
      Create Adoption
    </button>
</div>

<div class="parent">
    <table>
        <thead>
            <th>Name</th>
            <th>Spitz</th>
        </thead>
        <tbody>
            <tr>
                @for (pet of pets$ | async; track $index) {
                    <td>{{ pet.name }}</td>
                    <td>{{ pet.spitz }}</td>
                    <td>
                        <button mat-raised-button class="buttons" color="warn" (click)="deleteAdoption(pet.id)">Remove</button>
                        <button mat-raised-button class="buttons" color="accent" (click)="detailedAdoption(pet.id)">Detail</button>
                        <button mat-raised-button class="buttons" (click)="updateAdoption(pet.id)">Update</button>
                    </td>
                    <br>
                }
            </tr>
        </tbody>
    </table>
</div>
