<div>
    <table class="table table-striped">
        <thead>
            <th>Name</th>
            <th>Spitz</th>
        </thead>
        <tbody>
            <!--<tr *ngFor="let pet of pets$ | async">-->
            <tr>
                @for (pet of pets$ | async; track $index) {
                    <td>{{ pet.name }}</td>
                    <td>{{ pet.spitz }}</td>
                    <td>
                        <button (click)="deleteAdoption(pet.id)">Remove</button>
                        <button (click)="detailedAdoption(pet.id)">Detail</button>
                        <button (click)="updateAdoption(pet.id)">Update</button>
                    </td>
                    <br>
                }
                <!--<td>{{ pet.name }}</td>
                <td>{{ pet.spitz }}</td>-->

                </td>-->
            </tr>
        </tbody>
    </table>
</div>
